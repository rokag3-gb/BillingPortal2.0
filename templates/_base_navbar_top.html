{% load static %}
<nav class="navbar navbar-light navbar-glass navbar-top sticky-kit navbar-expand">

  <button class="btn navbar-toggler-humburger-icon navbar-toggler mr-1 mr-sm-3" type="button" data-toggle="collapse" data-target="#navbarVerticalCollapse" aria-controls="navbarVerticalCollapse" aria-expanded="false" aria-label="Toggle Navigation">
  <span class="navbar-toggle-icon"><span class="toggle-line"></span></span></button>
  <a class="navbar-brand mr-1 mr-sm-3" href="{% url 'index' %}">
    <div class="d-flex align-items-center">
      <img class="mr-2" src="{% static BRANDING_LOGO_PATH %}" alt="" width="40" />
      {% comment %} <span class="text-sans-serif">{{ BRANDING_WEBSITE_NAME }}</span> {% endcomment %}
    </div>
  </a>
  <ul class="navbar-nav align-items-center d-none d-lg-block">
    <li class="nav-item">
      <div class="search-box">
        <div class="position-relative" data-toggle="search" data-display="static">

          <input class="form-control search-input" type="search" id="org_search_input"
            placeholder=" {{ request.user.org_last_selected }}" aria-label="Search Organizations" />
          <span class="fas fa-users search-box-icon"></span>

        </div>

        <button class="close" type="button" data-dismiss="search"><span class="fas fa-times"></span></button>
        <div class="dropdown-menu">
          <div class="scrollbar perfect-scrollbar py-3" style="height: 24rem;">
            <h6 class="dropdown-header px-card pt-0 pb-2">현재 조직</h6>
            <a class="dropdown-item fs--1 px-card py-1 hover-primary"
              href="{% url 'switch-to-org' organization_slug=request.user.org_last_selected.slug %}">
              <div class="d-flex align-items-center">
                <span class="fas fa-users mr-2 text-300 fs--2"></span>

                <div class="font-weight-normal">{{ request.user.org_last_selected }}</div>
              </div>
            </a>

            <hr class="border-200" />
            <h6 class="dropdown-header px-card pt-0 pb-2">다른 조직 검색 및 선택</h6>
            <div id="org_search_result">
              <a class="dropdown-item fs--1 px-card py-1 hover-primary" href="../e-commerce/customers.html">
                <div class="d-flex align-items-center">
                  <span class="fas fa-users mr-2 text-300 fs--2"></span>
                  <div class="font-weight-normal">{{ request.user.org_last_selected }}</div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
  <ul class="navbar-nav navbar-nav-icons ml-auto flex-row align-items-center">
    <li class="nav-item dropdown dropdown-on-hover">
      <a class="nav-link pr-0" id="navbarDropdownUser" 
        href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
        style="display: flex; justify-content: center; align-items: center">
        <span style="">{{ request.user }}</span>
        <span class="far fa-user-circle fs-4" data-fa-transform="shrink-7"></span>
      </a>
      <div class="dropdown-menu dropdown-menu-right py-0" aria-labelledby="navbarDropdownUser">
        <div class="bg-white rounded-soft py-2">
          <a class="dropdown-item" href="{% url 'settings' %}">계정 설정</a>
          {% if user.is_staff %}
          <a class="dropdown-item" href="/hq">BackOffice 접속</a>
          {% endif %}
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="{% url 'logout' %}">로그아웃</a>
        </div>
      </div>
    </li>
  </ul>
</nav>
