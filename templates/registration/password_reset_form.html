{% extends '_base_auth.html' %}
{% load static %}
{% block contents %}
<div class="container" data-layout="container">
  <div class="row flex-center min-vh-100 py-6 text-center">
    <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4"><a class="d-flex flex-center mb-4"
        href="{% url 'index' %}"><img src="{% static 'img/logos/cloudmate_logo-h40.png' %}" alt="" /></a>
      <div class="card">
        <div class="card-body p-4 p-sm-5">
          <h5 class="mb-0">비밀번호를 분실하셨습니까?</h5><small>이메일 주소를 제출하시면, 비밀번호 복구 링크를 보내 드립니다.</small>
          <form class="mt-4" method="post" action="{% url 'password_reset' %}">
            {% if form.errors %}
            <div class="alert alert-danger" role="alert">
              올바른 이메일 주소 형식이 아닙니다. 다시 시도해주세요.
            </div>
            {% endif %}
            {% csrf_token %}
            <div class="form-group">
              <input class="form-control" type="{{ form.email.field.widget.input_type }}"
                value="{{ form.email.value|default_if_none:'' }}" placeholder="{{ form.email.label }}"
                aria-label="{{ form.email.label }}" name="{{ form.email.html_name }}" />
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block mt-3" type="submit" name="submit">비밀번호 복구 링크 받기</button>
            </div>
          </form><a class="fs--1 text-600" href="{% url 'login' %}">로그인 화면으로 돌아가기</span></a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
