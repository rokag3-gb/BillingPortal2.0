{% extends 'portal/base.html' %}
{% block body %}
<div class="container-fluid">
  <form
    method="post"
    action="{% url 'password_reset' %}"
    style="max-width: 500px; margin: 100px auto"
  >
    
    <h2 style="text-align: center;">Mate365 Billing</h2>
    <p>계정 비밀번호를 복구하려면, 계정에 등록된 이메일 주소를 입력하세요. 계정 복구를 위한 이메일을 보내 드립니다.</p>
    {% if form.errors %}
    <div class="alert alert-danger" role="alert">
        올바은 이메일 주소 형식이 아닙니다. 다시 시도해주세요.
    </div>
    {% endif %}
    {% csrf_token %}
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">@</span>
      <input
        type="{{ form.email.field.widget.input_type }}"
        value="{{ form.email.value|default_if_none:'' }}"
        class="form-control"
        placeholder="{{ form.email.label }}"
        aria-label="{{ form.email.label }}"
        aria-describedby="basic-addon1"
        name="{{ form.email.html_name }}"
      />
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" value="password_reset">
      비밀번호 복구
    </button>
    <a class="w-100 btn btn-lg btn-link" href="/auth/login">뒤로</a>
  </form>
</div>
{% endblock %}
