<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="robots" content="noindex, nofollow" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>mateBilling 서비스 구독 결제수단 등록</title>
</head>
<body onload="issueTokenProcess()">
<script>
    function issueTokenProcess(){
        /* UTF-8 사용가맹점의 경우 한글이 들어가는 값은 모두 decoding 필수 */
        var res_msg = urldecode( "{{request.POST.EP_res_msg}}" );

            window.top.document.getElementById("EP_res_cd").value         = "{{request.POST.EP_res_cd}}";           // 응답코드
            window.top.document.getElementById("EP_res_msg").value        = res_msg;                   // 응답메세지
            window.top.document.getElementById("EP_tr_cd").value          = "{{request.POST.EP_tr_cd}}";            // 결제 요청구분
            window.top.document.getElementById("EP_ret_pay_type").value   = "{{request.POST.EP_ret_pay_type}}";     // 결제수단
            window.top.document.getElementById("EP_ret_complex_yn").value = "{{request.POST.EP_ret_complex_yn}}";   // 복합결제 여부 (Y/N)
            window.top.document.getElementById("EP_card_code").value      = "{{request.POST.EP_card_code}}";        // 카드코드 (ISP:KVP카드코드 MPI:카드코드)
            window.top.document.getElementById("EP_eci_code").value       = "{{request.POST.EP_eci_code}}";         // MPI인 경우 ECI코드
            window.top.document.getElementById("EP_card_req_type").value  = "{{request.POST.EP_card_req_type}}";    // 거래구분 (0:일반, 1:ISP, 2:MPI, 3:UPOP)
            window.top.document.getElementById("EP_save_useyn").value     = "{{request.POST.EP_save_useyn}}";       // 카드사 세이브 여부 (Y/N)
            window.top.document.getElementById("EP_trace_no").value       = "{{request.POST.EP_trace_no}}";         // 추적번호
            window.top.document.getElementById("EP_sessionkey").value     = "{{request.POST.EP_sessionkey}}";       // 세션키
            window.top.document.getElementById("EP_encrypt_data").value   = "{{request.POST.EP_encrypt_data}}";     // 암호화전문
            window.top.document.getElementById("EP_spay_cp").value        = "{{request.POST.EP_spay_cp}}";          // 간편결제 CP 코드
            window.top.document.getElementById("EP_card_prefix").value    = "{{request.POST.EP_card_prefix}}";      // 신용카드prefix
            window.top.document.getElementById("EP_card_no_7").value      = "{{request.POST.EP_card_no_7}}";        // 신용카드 앞 7자리
            window.top.document.getElementById("EP_card_nick").value = "{{request.POST.EP_card_nick}}"; // 카드 별칭

            if( "{{request.POST.EP_res_cd}}" == "0000" )
            {
                window.top.issue_token();
            }
            else
            {
                alert(  "{{request.POST.EP_res_cd}} : {{request.POST.EP_res_msg}}" );
            }

            window.top.kicc_popup_close();

    }

     function urldecode( str )
    {
        // 공백 문자인 + 를 처리하기 위해 +('%20') 을 공백으로 치환
        return decodeURIComponent((str + '').replace(/\+/g, '%20'));
    }

</script>
</body>
</html>
