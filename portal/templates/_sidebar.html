<div class="col-2">
  <div class="list-group" role="tablist">
    {% for item in sidebar_items %}
    <a
      class="list-group-item list-group-item-action {% if sidebar == item.path %} active {% endif %}"
      href="{% url item.path %}"
      role="tab">{{ item.name }}</a>
    {% endfor %}
  </div>
</div>
