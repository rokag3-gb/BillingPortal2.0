# Python to Linux Web App on Azure

# Build your Python project and deploy it to Azure as a Linux Web App.
# Change python version to one thats appropriate for your application.
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- main
- develop

variables:
  # Agent VM image name
  vmImageName: 'ubuntu-20.04'
  # Python version: 3.8
  platformName: python
  platformVersion: '3.8'
  runtimePlatform: 'PYTHON|3.8'
  # Project root folder. Point to the folder containing manage.py file.
  projectRoot: $(System.DefaultWorkingDirectory)
  # Environment name
  ${{ if eq(variables['Build.SourceBranchName'], 'main') }}:
    environmentName: 'BillingPortal-Production'
    azWebAppName: 'mate365billing'
  ${{ if eq(variables['Build.SourceBranchName'], 'develop') }}:
    environmentName: 'BillingPortal-Staging'
    azWebAppName: 'mate365billingpreview'

stages:
- stage: BuildAndDeploy
  displayName: Build and Deploy stage
  jobs:
  - job: BuildAndDeployJob
    pool:
      vmImage: $(vmImageName)
    container: mcr.microsoft.com/oryx/build:latest
    steps:
    - task: Cache@2
      inputs:
        key: 'docker | cache'
        path: $(Pipeline.Workspace)/docker
        cacheHitVar: DOCKER_CACHE_HIT
      displayName: Cache Docker images
    - script: |
        docker load -i $(Pipeline.Workspace)/docker/cache.tar
      displayName: Restore Docker image
      condition: and(not(canceled()), eq(variables.DOCKER_CACHE_HIT, 'true'))
    - script: |
        mkdir -p $(Pipeline.Workspace)/docker
        docker save -o $(Pipeline.Workspace)/docker/cache.tar cache
      displayName: Save Docker image
      condition: and(not(canceled()), or(failed(), ne(variables.DOCKER_CACHE_HIT, 'true')))
    - script: |
        oryx build
      env:
        POST_BUILD_COMMAND: python manage.py collectstatic
      displayName: Build App using Oryx
    - task: AzureRmWebAppDeployment@4
      displayName: 'Deploy to Web App $(environmentName)'
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'Azure_Deploy_to_MPN-Production-스폰서쉽-Gold'
        appType: 'webAppLinux'
        WebAppName: $(azWebAppName)
        package: '$(projectRoot)'
        RuntimeStack: $(runtimePlatform)
        deploymentMethod: 'runFromPackage'


